
name: Update README based on latest commit

on:
  push:
    branches:
      - main

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          # We need full history to get the last commit
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Run README update script
        run: python .github/scripts/update_readme.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          # Check if there are changes to commit
          if ! git diff --staged --quiet; then
            # Use the commit message from the trigger, but add a prefix
            LAST_COMMIT_MSG=$(git log -1 --pretty=%s)
            git commit -m "docs: Update README for problem: $LAST_COMMIT_MSG"
            git push
          else
            echo "No changes to README.md to commit."
          fi
