컨테이너 : 데이터를 저장하고 관리하는 객체

vector : 동적으로 크기가 변하는 배열과 유사한 컨테이너, 인덱스 접근 O (push_back)
list : 이중 연결 리스트, 요소의 추가 및 삭제가 빠르지만 인덱스 접근 X (push_back)
const auto& num : numbers : numbers의 각 요소를 수정하지 않으면서 직접 참조를 통해 효율적으로 접근
set : 중복을 허용 X 정렬 후 저장 (insert)
map : key-value로 쌍을 저장함, 키가 중복되지 않음
유니오니(unordered_set, unordered_map) : 해시테이블로 구성되어 있기 때문에 실행 시간이 O(1)로 수행됨 

for_each(input.first, input.last, function) : input 내의 first부터 lastRKwl

람다 표현식 : 간단한 함수 객체 만들 때 좋음